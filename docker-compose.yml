version: '3'

services: 
    taxibot_bot:
        container_name: taxibot_bot
        build:
            context: .
        depends_on: 
            - taxibot_postgres
        restart: on-failure

    taxibot_postgres:
        container_name: taxibot_db
        image: postgres:12-alpine
        restart: on-failure
        ports:
            - 5432:5432
        env_file:
            - .env